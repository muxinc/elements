name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          # this line is required for the setup-node action to be able to run the npm publish below.
          registry-url: 'https://registry.npmjs.org'
          cache: yarn
      - run: yarn install --frozen-lockfile
      # build the packages for feature branches only
      - run: yarn build:packages
        if: ${{ github.ref != 'refs/heads/main' }}
      # on the main branch the `prepublishOnly` hook will trigger package builds
      - run: npm run publish-release -- canary
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn lint

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      # esbuild requires --ignore-scripts to NOT be added here.
      - run: yarn install --frozen-lockfile
      - run: yarn test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          verbose: true
