codecov:
  disable_default_path_fixes: true

fixes:
  - "/home/runner/work/elements/elements/::"

# Setting coverage targets per flag
coverage:
  status:
    project:
      default:
        target: auto #overall project/ repo coverage
      mux-player:
        target: auto
        flags:
          - mux-audio
          - mux-audio-react
          - mux-player
          - mux-player-react
          - mux-video
          - mux-video-react
          - playback-core

# adding Flags to your `layout` configuration to show up in the PR comment
comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: yes
  require_head: yes
  branches: null

# New root YAML section = `flags:`
# This is where you would define every flag from your
# uploader, and update when new Flags added

flags:
  mux-audio:
    paths: #note, accepts globs, not regexes
      - packages/mux-audio/src
  mux-audio-react:
    paths: #note, accepts globs, not regexes
      - packages/mux-audio-react/src
  mux-player:
    paths: #note, accepts globs, not regexes
      - packages/mux-player/src
  mux-player-react:
    paths: #note, accepts globs, not regexes
      - packages/mux-player-react/src
  mux-video:
    paths: #note, accepts globs, not regexes
      - packages/mux-video/src
  mux-video-react:
    paths: #note, accepts globs, not regexes
      - packages/mux-video-react/src
  playback-core:
    paths: #note, accepts globs, not regexes
      - packages/playback-core/src
