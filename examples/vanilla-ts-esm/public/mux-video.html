<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Basic &lt;mux-video/&gt; example</title>
    <script type="module" src="./dist/mux-video.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      mux-video {
        width: 100%;
        max-width: 800px;
        margin: 40px auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <mux-video
      playback-id="gZh02tKCI015W6k2XdYSh4srGnksYvsoT1uHsYOlv4Blo"
      metadata-video-id="video-id-12345"
      metadata-video-title="Star Wars: Episode 3"
      metadata-viewer-user-id="user-id-6789"
      stream-type="on-demand"
      controls
      autoplay
      muted
    >
    </mux-video>
    <a href="../">Browse Elements</a>
  </body>
</html>
