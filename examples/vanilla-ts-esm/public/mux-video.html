<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>&lt;mux-video&gt; example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./dist/mux-video.js"></script>
    <style>
      mux-video {
        display: block;
        width: 100%;
        aspect-ratio: 16 / 9;
        margin: 1rem 0 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="left-header">
        <a class="mux-logo" href="https://www.mux.com/player" target="_blank">
          <img width="81" height="26" src="./images/mux-logo@2x.webp" alt="Mux logo" decoding="async">
        </a>
        <h1>Elements</h1>
      </div>
      <div class="right-header">
        <a class="github-logo" href="https://github.com/muxinc/elements" target="_blank">
          <img width="32" height="32" src="./images/github-logo.svg" alt="Github logo">
        </a>
      </div>
    </header>

    <mux-video
      playback-id="a4nOgmxGWg6gULfcBbAa00gXyfcwPnAFldF8RdsNyk8M"
      preload="auto"
      start-time="4.6"
      metadata-video-id="video-id-12345"
      metadata-video-title="Star Wars: Episode 3"
      metadata-viewer-user-id="user-id-6789"
      stream-type="on-demand"
      controls
      muted
    ></mux-video>

    <a href="../">Browse Elements</a>
  </body>
</html>
