<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>&lt;mux-audio&gt; example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./dist/mux-audio.js"></script>
    <style>
      mux-audio {
        width: 100%;
        margin: 1rem 0 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="left-header">
        <a class="mux-logo" href="https://www.mux.com/player" target="_blank">
          <img width="81" height="26" src="./images/mux-logo@2x.webp" alt="Mux logo" decoding="async">
        </a>
        <h1><a href="/">Elements</a></h1>
      </div>
      <div class="right-header">
        <a class="github-logo" href="https://github.com/muxinc/elements" target="_blank">
          <img width="32" height="32" src="./images/github-logo.svg" alt="Github logo">
        </a>
      </div>
    </header>

    <mux-audio
      playback-id="vDpm5ygrRJgfIEPNIc02IJR4Trf3z00AiP"
      metadata-video-id="episode-id-12345"
      metadata-video-title="Podcast: Episode 3"
      metadata-viewer-user-id="user-id-6789"
      muted
      controls
    ></mux-audio>

    <a href="../">Browse Elements</a>
  </body>
</html>
