<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>&lt;mux-player&gt; example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./dist/mux-player.js"></script>
    <style>
      mux-player {
        display: block;
        width: 100%;
        margin: 1rem 0 2rem;
        background-color: #000;
      }

      mux-player:not([audio]) {
        aspect-ratio: 16 / 9;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="left-header">
        <a class="mux-logo" href="https://www.mux.com/player" target="_blank">
          <picture>
            <source media="(prefers-color-scheme: dark)" srcset="https://user-images.githubusercontent.com/360826/233653989-11cd8603-c20f-4008-8bf7-dc15b743c52b.svg">
            <source media="(prefers-color-scheme: light)" srcset="https://user-images.githubusercontent.com/360826/233653583-50dda726-cbe7-4182-a113-059a91ae83e6.svg">
            <img alt="Mux Logo" src="https://user-images.githubusercontent.com/360826/233653583-50dda726-cbe7-4182-a113-059a91ae83e6.svg">
          </picture>
        </a>
        <h1><a href="/">Elements</a></h1>
      </div>
      <div class="right-header">
        <a class="github-logo" href="https://github.com/muxinc/elements" target="_blank">
          <img width="32" height="32" src="./images/github-logo.svg" alt="Github logo">
        </a>
      </div>
    </header>

    <h2>On-demand</h2>

    <mux-player
      stream-type="on-demand"
      playback-id="Sc89iWAyNkhJ3P1rQ02nrEdCFTnfT01CZ2KmaEcxXfB008"
    >
      <track label="Japanese" kind="captions" srclang="ja" src="./vtt/elephantsdream/captions.ja.vtt"></track>
      <track default kind="chapters" src="./vtt/elephantsdream/chapters.vtt"></track>
    </mux-player>

    <button id="load-new-playback-id">Load new playback id</button>
    <script>
      document.getElementById('load-new-playback-id').addEventListener('click', () => {
        const player = document.querySelector('mux-player');
        player.playbackId = 'VcmKA6aqzIzlg3MayLJDnbF55kX00mds028Z65QxvBYaA';
      });
    </script>

    <button id="request-fullscreen">
      Request Fullscreen
    </button>
    <script>
      document.getElementById('request-fullscreen').addEventListener('click', async () => {
        const player = document.querySelector('mux-player');
        await player.requestFullscreen();
        console.log('Entered fullscreen');
      });
    </script>

    <button id="exit-fullscreen">
      Exit Fullscreen
    </button>
    <script>
      document.getElementById('exit-fullscreen').addEventListener('click', async () => {
        const player = document.querySelector('mux-player');
        await player.exitFullscreen();
        console.log('Exited fullscreen');
      });
    </script>

    <h2>Live</h2>

    <mux-player
      stream-type="live"
      target-live-window="Infinity"
      playback-id="v69RSHhFelSm4701snP22dYz2jICy4E4FUyk02rW4gxRM"
      title="My amazing video"
    ></mux-player>

    <mux-player
      stream-type="on-demand"
      playback-id="Sc89iWAyNkhJ3P1rQ02nrEdCFTnfT01CZ2KmaEcxXfB008"
      proudly-display-mux-badge
    ></mux-player>

    <a href="../">Browse Elements</a>
  </body>
</html>
