<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Basic &lt;mux-player/&gt; example</title>
    <script type="module" src="../dist/mux-player.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      mux-player {
        width: 100%;
        max-width: 800px;
        margin: 40px auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <mux-player
      playback-id="DS00Spx1CV902MCtPj5WknGlR102V5HFkDe"
      metadata-video-id="video-id-12345"
      metadata-video-title="Star Wars: Episode 3"
      metadata-viewer-user-id="user-id-6789"
      env-key="mux-data-env-key"
      stream-type="vod"
      controls
      muted
      start-time="12"
    >
      <track
        label="English"
        kind="captions"
        srclang="en"
        src="/vtt/ddBx5002F02xe7ftFvTFkYBxEdQ2inQ2o029CMqu9A4IcY/en-cc-mashup.vtt"
      />
    </mux-player>
    <a href="/">Browse Elements</a>
  </body>
</html>
