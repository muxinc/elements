<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>&lt;mux-player&gt; example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="./styles.css">
    <script
      defer
      src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"
    ></script>

    <!-- <script type="module" src="./dist/mux-player.js"></script> -->

    <!-- ijf.org app script used for reproduction purposes -->
    <script defer src="./app.js"></script>

    <style>
      mux-player,
      button {
        position: relative;
        z-index: 10000;
      }

      mux-player {
        display: block;
        width: 100%;
        margin: 1rem 0 2rem;
        background-color: #000;
        line-height: 0;
      }

      mux-player:not([audio]) {
        aspect-ratio: 16 / 9;
      }

#main {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.cursor {
  position: absolute;
  left: 0;
  top: 0;
  width: 8px;
  height: 8px;
  margin: -5px 0 0 -5px;
  border: 2px solid #F00;
  border-radius: 50%;
  transform-origin: 50% 50%;
  /*// transition: transform 150ms ease;*/
  transition: all 250ms ease;
  transition-property: width, height, margin;
  pointer-events: none;
  overflow: hidden;
  font-size: 9px;
  line-height: 25px;
  text-indent: 15px;
  white-space: nowrap;
  /*// transform: translateZ(0);*/
}

.cursor.label {
  position: absolute;
  left: 0;
  top: 0;
  /*//transform: translateZ(0);*/
  z-index: 10;
}

.cursor.label {
  overflow: visible;
}

.cursor.big {
  /*// transform: scale(2);*/
  width: 24px;
  height: 24px;
  margin: -13px 0 0 -13px;
}

.picker {
  position: fixed;
  display: inline-block;
  right: 0;
  top: 0;
  padding: 10px;
  background: #000;
  color: #BBB;
  z-index: 1000;
}

.picker select {
  font-size: 100%;
  margin-left: 5px;
}

.amount-picker {
  top: 50px;
}

    </style>
  </head>
  <body>
    <header>
      <div class="left-header">
        <a class="mux-logo" href="https://www.mux.com/player" target="_blank">
          <img width="81" height="26" src="./images/mux-logo@2x.webp" alt="Mux logo" decoding="async">
        </a>
        <h1><a href="/">Elements</a></h1>
      </div>
      <div class="right-header">
        <a class="github-logo" href="https://github.com/muxinc/elements" target="_blank">
          <img width="32" height="32" src="./images/github-logo.svg" alt="Github logo">
        </a>
      </div>
    </header>

    <mux-player
      id="player"
      stream-type="on-demand"
      playback-id="23s11nz72DsoN657h4314PjKKjsF2JG33eBQQt6B95I"
    ></mux-player>

    <button id="load">Load</button>

    <script>
      load.onclick = () => {
        if (player.playbackId == '23s11nz72DsoN657h4314PjKKjsF2JG33eBQQt6B95I') {
          player.playbackId = 'A3VXy02VoUinw01pwyomEO3bHnG4P32xzV7u1j1FSzjNg';
        } else {
          player.playbackId = '23s11nz72DsoN657h4314PjKKjsF2JG33eBQQt6B95I';
        }
      }
    </script>

    <style>
      #main {
  position: absolute;
  left: 0;
  top: 0;
      }
    </style>
