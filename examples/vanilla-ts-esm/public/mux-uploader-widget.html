<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Basic &lt;mux-uploader/&gt; example</title>
    <script type="module" src="./dist/mux-uploader.js"></script>
    <style>
      body {
        margin: 0;
        background: #e8e8e8;
      }

      .direct-upload-url {
        padding: 8px 12px;
        width: 400px;
      }

      .container {
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial;
        height: 90vh;
      }

      .dashboard {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        flex-wrap: wrap;
      }

      .widget {
        margin-bottom: 30px;
        height: 250px;
        width: 500px;
        border-radius: 20px;
        background-color: #f9f9f9;
        box-sizing: border-box;
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
      }

      header {
        justify-content: center;
        text-align: center;
      }

      header > h1 {
        font-size: 5vw;
        line-height: 6vw;
        text-align: left;
        max-width: 45vw;
      }

      h2 {
        font-size: 3vw;
        line-height: 4vw;
        text-align: left;
        max-width: 45vw;
      }

      input {
        max-width: 45vw;
        margin-bottom: 50px;
      }

      footer {
        box-sizing: border-box;
        width: 100%;
        padding: 20px;
      }
      
      mux-uploader {
        --button-border-radius: 40px;
      }
     
      mux-uploader[upload-in-progress] {
        width: 100%;
      }

      mux-uploader-drop {
        box-sizing: border-box;
        padding: 20px;
        height: 100%;
        width: 100%;

        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Enter your upload GCS url:</h1>
        <input type="text" class="direct-upload-url" placeholder="https://storage.googleapis.com/..." />
      </header>
      <div class="dashboard">
        <div class="widget"></div>
        <div class="widget">
        <mux-uploader-drop mux-uploader="uploader">
          <mux-uploader type="bar" id="uploader" status>
          </mux-uploader>
        </mux-uploader-drop>
        </div>
        <div class="widget"></div>
        <div class="widget"></div>
        <div class="widget"></div>
        <div class="widget"></div>
      </div>
      <footer><a href="../">Browse Elements</a></footer>
    </div>

    <script>
      const input = document.querySelector('input[type="text"]');
      const muxUploader = document.querySelector('mux-uploader');

      input.addEventListener('change', () => {
        muxUploader.setAttribute('url', input.value);
      });
    </script>
  </body>
</html>
