<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>&lt;mux-video&gt; ads example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script type="module" src="./dist/mux-video-ads.js"></script>
    <style>
        mux-video {
            display: block;
            width: 100%;
            aspect-ratio: 16 / 9;
            margin: 1rem 0 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="left-header">
            <a class="mux-logo" href="https://www.mux.com/player" target="_blank">
                <picture>
                    <source media="(prefers-color-scheme: dark)"
                        srcset="https://user-images.githubusercontent.com/360826/233653989-11cd8603-c20f-4008-8bf7-dc15b743c52b.svg">
                    <source media="(prefers-color-scheme: light)"
                        srcset="https://user-images.githubusercontent.com/360826/233653583-50dda726-cbe7-4182-a113-059a91ae83e6.svg">
                    <img alt="Mux Logo"
                        src="https://user-images.githubusercontent.com/360826/233653583-50dda726-cbe7-4182-a113-059a91ae83e6.svg">
                </picture>
            </a>
            <h1><a href="/">Elements</a></h1>
        </div>
        <div class="right-header">
            <a class="github-logo" href="https://github.com/muxinc/elements" target="_blank">
                <img width="32" height="32" src="./images/github-logo.svg" alt="Github logo">
            </a>
        </div>
    </header>
    <!--
      Description of attributes:
      debug: Add/remove to enable/disable hls.js, mux-embed (mux data sdk), and elements debug logging.
      metadata-*: values that will be sent to Mux Data for corresponding data views
      prefer-playback: Add/remove to prefer e.g. MSE/hls.js even on playback environments that normally wouldn't
        (e.g. on Mobile Safari to test Google IMA + MSE behaviors for that platform)
      playsinline: Add/remove to test fullscreen vs. inline behaviors on mobile devices when using Google IMA with ad permutations and playback environments
        (e.g. skippable ads on Mobile Safari)
      autoplay: Add/remove to test Google IMA with autoplay enabled/disabled
     -->
    <mux-video
        debug
        playback-id="a4nOgmxGWg6gULfcBbAa00gXyfcwPnAFldF8RdsNyk8M"
        metadata-video-id="this-is-a-video--with-ads"
        metadata-video-title="I AM TESTING ADS"
        metadata-viewer-user-id="user-is-testing-ads"
        prefer-playback="mse"
        playsinline
        controls
        ad-tag-url="https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/single_preroll_skippable&sz=640x480&ciu_szs=300x250%2C728x90&gdfp_req=1&output=vast&unviewed_position_start=1&env=vp&impl=s&correlator="
    ></mux-video>

    <a href="../">Browse Elements</a>
</body>
</html>
