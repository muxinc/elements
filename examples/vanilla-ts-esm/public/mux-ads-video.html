<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>&lt;mux-ads-video&gt; example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./dist/mux-ads-video.js"></script>
    <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <style>
        mux-video-ads {
            display: block;
            width: 100%;
            aspect-ratio: 16 / 9;
            margin: 1rem 0 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="left-header">
            <a class="mux-logo" href="https://www.mux.com/player" target="_blank">
                <picture>
                    <source media="(prefers-color-scheme: dark)"
                        srcset="https://user-images.githubusercontent.com/360826/233653989-11cd8603-c20f-4008-8bf7-dc15b743c52b.svg">
                    <source media="(prefers-color-scheme: light)"
                        srcset="https://user-images.githubusercontent.com/360826/233653583-50dda726-cbe7-4182-a113-059a91ae83e6.svg">
                    <img alt="Mux Logo"
                        src="https://user-images.githubusercontent.com/360826/233653583-50dda726-cbe7-4182-a113-059a91ae83e6.svg">
                </picture>
            </a>
            <h1><a href="/">Elements</a></h1>
        </div>
        <div class="right-header">
            <a class="github-logo" href="https://github.com/muxinc/elements" target="_blank">
                <img width="32" height="32" src="./images/github-logo.svg" alt="Github logo">
            </a>
        </div>
    </header>
    <mux-video-ads id="mux-ads-video" src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"
        metadata-video-id="video-id-12345" metadata-video-title="Star Wars: Episode 3"
        metadata-viewer-user-id="user-id-6789" stream-type="on-demand" prefer-playback="mse" controls muted
        adtagurl="https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/single_ad_samples&sz=640x480&cust_params=sample_ct%3Dlinear&ciu_szs=300x250%2C728x90&gdfp_req=1&output=vast&unviewed_position_start=1&env=vp&impl=s&correlator="></mux-video-ads>

    <a href="../">Browse Elements</a>
</body>
</html>
